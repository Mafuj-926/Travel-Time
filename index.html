<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <section class="header">
        <nav>
            <img src="Images/travel-logo.jpg" alt="">
            <div class="nav-links">
                <img class="menu" src="Images/Frame3.png" alt="">
                <ul>
                    <li><a href="" id="orange-color">Home</a> </li>
                    <li><a href="">Packages</a> </li>
                    <li><a href="">Testimonial</a> </li>
                    <li><a href="">Blog</a> </li>
                    <li><a href="">Contact</a> </li>
                </ul>
            </div>
        </nav>
        <div class="header-text">
            <h1>Explore Your Travel</h1>
            <p>Enjoy an all-inclusive Travel Trip including Permits, Meals, Stay. Enjoy travel through our agency.</p>
            <div class="text-input">
                <div class="where-input">
                    <input placeholder="Where Go" type="text">
                </div>
                <div class="When-input">
                    <input placeholder="When" type="text">
                    <img src="Images/Frame1.png" alt="">
                </div>
                <div class="Select-input">
                    <input placeholder="Select Type" type="text">
                    <img src="Images/Frame1.png" alt="">
                </div>
                <div class="find-btn">
                    <img src="Images/Frame.png" alt="">
                    <a href="">Find Now</a>
                </div>
            </div>
        </div>
    </section>
    </header>
    
</body>
</html>
